        <h1 class="todo">To-Do List</h1>

            <input class="inp_txt" type="text" id="taskInput" placeholder="Add a new task">

 </div>
     <script>
    // Function to add a new task
function addTask() {
    var input = document.getElementById("taskInput");
    var task = input.value.trim(); // Trim to remove leading and trailing spaces

    if (task !== "") {
        var item = document.getElementById("taskList");
        var things = document.createElement("li");
        things.textContent = task;

        // Add a button to remove the task
        var removeButton = document.createElement("button");
        removeButton.textContent = "delete";
        removeButton.classList.add("remove-btn");
        removeButton.onclick = function() {
            things.remove();
        };

        things.appendChild(removeButton);
        item.appendChild(things);

        // Clear input field after adding task
        input.value = "";
    } else {
        alert("Please enter a task!");
    }
}
</script>
